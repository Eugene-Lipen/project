<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Вход Пользователя</title>

</head>
<body>
<div class="container" style="margin-top:40px">
<div class="row">
<div class="col-sm-6 col-md-4 col-md-offset-4">
<div class="panel panel-default">
<div class="panel-heading">
<strong> Войдите в систему, чтобы продолжить</strong>
</div>
<div class="panel-body">
{% if error %}
<p class="text-danger">Пожалуйста, введите правильные имя пользователя и пароль.
Обратите внимание, что в обоих полях может быть чувствителен регистр символов.</p>
{% endif %}
<form role="form"  method="POST">
    {% csrf_token %}
<fieldset>
<div class="row">
<div class="center-block">
<img class="profile-img"
    src="http://bit.ly/2gSVBOy"
    alt="" style="width: 96px; height: 96px; margin: 0 auto 10px;
    display: block; -moz-border-radius: 50%; -webkit-border-radius: 50%;
     border-radius: 50%;">
</div>
</div>
<div class="row">
<div class="col-sm-12 col-md-10  col-md-offset-1 ">
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
        </span>
        <input class="form-control" placeholder="Username"
        name="username" type="text" autofocus>
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i>
        </span>
        <input class="form-control" placeholder="Password" name="password"
        type="password" value="">
    </div>
</div>
<div class="form-group">
    <button type="submit" class="btn btn-lg btn-primary btn-block">Вход
    </button>
</div>
</div>
</div>
</fieldset>
</form>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
